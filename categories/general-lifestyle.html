<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle & General Tools - LoveU Calc</title>
    <meta name="description" content="Everyday tools: Age calculator, Half-Birthday, and Sports stats. Free and mobile-friendly.">
    <link rel="canonical" href="https://loveucalc.com/categories/general-lifestyle">
    
    <style>
        /* 1. RESET & VARIABLES */
        :root { --bg:#fff; --text:#111; --muted:#666; --border:#e5e5e5; --accent:#000; --highlight:#f4f4f4; }
        * { box-sizing: border-box; }
        
        /* 2. STICKY FOOTER LAYOUT */
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main { flex: 1; width: 100%; }
        
        a { text-decoration: none; color: inherit; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 1.5rem; }

        /* 3. HEADER & NAVIGATION STYLES */
        header { 
            padding: 1rem 0; 
            border-bottom: 1px solid var(--border); 
            margin-bottom: 2rem; 
            background: #fff;
            position: relative; z-index: 10;
        }
        
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .header-left { display: flex; align-items: center; gap: 1rem; }

        /* Hamburger Button */
        .icon-btn {
            background: none; border: none; cursor: pointer; padding: 5px;
            display: flex; align-items: center; justify-content: center;
        }
        .burger-icon {
            width: 24px; height: 2px; background: var(--accent); position: relative;
        }
        .burger-icon::before, .burger-icon::after {
            content: ''; position: absolute; left: 0;
            width: 24px; height: 2px; background: var(--accent);
        }
        .burger-icon::before { top: -7px; }
        .burger-icon::after { top: 7px; }

        /* Search Icon */
        .search-icon svg { width: 24px; height: 24px; fill: none; stroke: var(--accent); stroke-width: 2; }
        
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; color: var(--accent); }

        /* 4. OVERLAYS (Menu & Search) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100;
            opacity: 0; visibility: hidden; transition: opacity 0.2s;
        }
        .overlay.active { opacity: 1; visibility: visible; }

        /* Menu Drawer */
        .menu-drawer {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 280px; background: #fff; z-index: 101;
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2rem; border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .overlay.active .menu-drawer { transform: translateX(0); }

        .drawer-header { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .close-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; }
        
        .nav-links a { 
            display: block; padding: 12px 0; font-size: 1.1rem; 
            font-weight: 600; border-bottom: 1px solid var(--border); 
        }

        /* Search Bar Overlay */
        .search-bar-container {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: #fff; z-index: 101; padding: 1.5rem;
            transform: translateY(-100%); transition: transform 0.3s;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 1rem; align-items: center;
        }
        .overlay.active .search-bar-container { transform: translateY(0); }

        .search-input {
            width: 100%; padding: 12px; font-size: 1.1rem; border: none;
            border-bottom: 2px solid var(--accent); outline: none;
        }
        
        /* Search Results Container */
        .search-results-container {
            max-width: 800px; margin: 0 auto; padding: 1rem 1.5rem; background: #fff;
        }
        .search-result-item {
            display: block; padding: 15px 0; border-bottom: 1px solid #eee;
            font-size: 1.1rem; font-weight: 600; color: #000;
        }
        .search-result-item:hover { background-color: #f9f9f9; padding-left: 10px; transition: all 0.2s; }
        .no-results { padding: 20px 0; color: #666; }

        /* 5. CONTENT STYLES */
        .breadcrumbs { font-size: 0.9rem; color: var(--muted); margin-bottom: 1rem; }
        .page-hero { padding: 1rem 0 2rem 0; border-bottom: 2px solid var(--accent); margin-bottom: 1rem; }
        .page-hero h1 { font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -1px; }

        .tool-list { display: flex; flex-direction: column; }
        .tool-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid var(--border); font-weight: 600; font-size: 1.1rem; transition: background 0.1s; }
        .tool-row:hover { padding-left: 10px; background-color: var(--highlight); }
        .arrow { color: #999; font-weight: normal; }

        /* 6. FOOTER */
        footer { border-top: 1px solid var(--border); padding: 3rem 0; background: #f9f9f9; text-align: center; color: var(--muted); font-size: 0.85rem; margin-top: 5rem; }
        .footer-links { margin-bottom: 1.5rem; }
        .footer-links a { margin: 0 12px; color: var(--text); font-weight: 500; }
    </style>
</head>
<body>

    <div id="menuOverlay" class="overlay">
        <div class="menu-drawer">
            <div class="drawer-header">
                <span style="font-weight:800; font-size:1.2rem;">Menu</span>
                <button id="closeMenu" class="close-btn" aria-label="Close Menu">&times;</button>
            </div>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/categories/construction-materials">Construction</a>
                <a href="/categories/education-academics">Education</a>
                <a href="/categories/salary-finance">Finance</a>
                <a href="/categories/general-lifestyle">Lifestyle</a>
                <a href="/contact">Contact Us</a>
            </nav>
        </div>
    </div>

    <div id="searchOverlay" class="overlay">
        <div class="search-bar-container">
            <input type="text" id="globalSearchInput" class="search-input" placeholder="Search tools (e.g. Asphalt, CGPA)..." autocomplete="off">
            <button id="closeSearch" class="close-btn" aria-label="Close Search">&times;</button>
        </div>
        <div id="searchResults" class="search-results-container"></div>
    </div>

    <header>
        <div class="container header-inner">
            <div class="header-left">
                <button id="menuBtn" class="icon-btn" aria-label="Open Menu">
                    <div class="burger-icon"></div>
                </button>
                <a href="/" class="logo">LoveU Calc.</a>
            </div>
            
            <button id="searchBtn" class="icon-btn search-icon" aria-label="Search">
                <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </header>

    <main class="container">
        <nav class="breadcrumbs"><a href="/">Home</a> <span>/</span> Lifestyle</nav>

        <section class="page-hero">
            <h1>General & Lifestyle</h1>
        </section>

        <div class="tool-list">
            <a href="/age-calculator" class="tool-row">Chronological Age Calculator <span class="arrow">→</span></a>
            <a href="/half-birthday-calculator" class="tool-row">Half Birthday Calculator <span class="arrow">→</span></a>
            <a href="/batting-average-calculator" class="tool-row">Batting Average Calculator <span class="arrow">→</span></a>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/privacy">Privacy</a>
                <a href="/disclaimer">Disclaimer</a>
            </div>
            <p>&copy; 2026 LoveU Calc. Use for reference only.</p>
        </div>
    </footer>

    <script src="/scripts.js" defer></script>

</body>
</html>
